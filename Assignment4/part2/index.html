<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Multiplication Assignment</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js " defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js" defer></script>
  <script src="js/script.js" defer></script>
</head>

<body>
  <h1>Multiplication Assignment</h1>
  <form id="form" novalidate>

    <fieldset>
      <legend>Horizontal Minimum</legend>
      <div>
        <label for="horizontalMin">Minimum</label>
        <input type="number" id="horizontalMin" name="horizontalMin" value="-50" min="-50" max="50" autocomplete="off">

        <div id="horizontalMinSlider" class="slider"></div>
      </div>

      <div>
        <label for="horizontalMax">Maximum</label>
        <input type="number" id="horizontalMax" name="horizontalMax" value="-50" min="-50" max="50" autocomplete="off">

        <div id="horizontalMaxSlider" class="slider"></div>
      </div>
    </fieldset>
    <div id="multiplierError" class="error hidden"></div>

    <fieldset>
      <legend>Vertical Minimum</legend>
      <div>
        <label for="verticalMin">Minimum</label>
        <input type="number" id="verticalMin" name="verticalMin" value="-50" min="-50" max="50" autocomplete="off">

        <div id="verticalMinSlider" class="slider"></div>
      </div>

      <div>
        <label for="verticalMax">Maximum</label>
        <input type="number" id="verticalMax" name="verticalMax" value="-50" min="-50" max="50" autocomplete="off">

        <div id="verticalMaxSlider" class="slider"></div>
      </div>
    </fieldset>
    <div id="multiplicandError" class="error hidden"></div>

    <input type="submit" value="Create Table">

    <label class="dynamicTab">
      <input type="checkbox" id="dynamicTab" name="dynamicTab" value="dynamicTab">
      Dynamically update active tab
    </label>
  </form>

  <fieldset id="tabButtons" class="hidden">
    <legend>Remove Tabs</legend>
    <input id="removeAllTabs" type="button" value="All">
    <input id="removeTabsRight" type="button" value="To Right of Active">
    <input id="removeTabsLeft" type="button" value="To Left of Active">
  </fieldset>

  <div id="tableTabs" class="hidden">
    <ul></ul>
  </div>
</body>

</html>
