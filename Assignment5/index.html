<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
  <script src="./js/jquery-3.7.0.js"></script>
  <script src="./jquery-ui-1.13.2/jquery-ui-1.13.2/jquery-ui.min.js"></script>
  <script src="./js/scrabble.js"></script>
</head>

<body>
  <h2>Scrabble Game</h2>
  <div style="text-align: center;">
    <div class="flexCenter" id="board">
      <div class="square" id="board1"></div>
      <div class="square" id="board2"></div>
      <div class="square" id="board3"></div>
      <div class="square" id="board4"></div>
      <div class="square" id="board5"></div>
      <div class="square" id="board6"></div>
      <div class="square" id="board7"></div>
    </div>
    <h3>Score:</h3>
    <h3 id="score">0</h3>
    </h3>
    <h3>
      <h3>Remaining Tiles:</h3>
      <h3 id="remain"></h3>
    </h3>
  </div>
  <hr />
  </div>
  <div class="midArea">
    <b>How to play</b>
    <p> Drag a drop a letter to make a word. Words must be in dictionary to count towards score! </p>
  </div>
  <div id="spaceReplace" class="none"></div>
  <div style="text-align: center;">
    <button id="nextWordButton" onclick="nextWord()" disabled="disabled">
      Word Validated!
    </button>
    <button id="resetButton" onclick="reset()">Reset</button>
  </div>
  <div></div>
  <div class="tileRackOuter">
    <div class="tileRack"></div>
  </div>
</body>

</html>
